<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-a-Monster</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .stats {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background: #ccc;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .monster {
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/OX3fK6n.png') no-repeat center/contain;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s;
      pointer-events: none;
    }
    .up .monster {
      top: 10px;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Whack-a-Monster</h1>
  <div class="stats">
    Score: <span id="score">0</span> &nbsp;|&nbsp; Time: <span id="time">30</span>s
  </div>
  <div class="grid">
    <div class="hole" data-index="0"><div class="monster"></div></div>
    <div class="hole" data-index="1"><div class="monster"></div></div>
    <div class="hole" data-index="2"><div class="monster"></div></div>
    <div class="hole" data-index="3"><div class="monster"></div></div>
    <div class="hole" data-index="4"><div class="monster"></div></div>
    <div class="hole" data-index="5"><div class="monster"></div></div>
    <div class="hole" data-index="6"><div class="monster"></div></div>
    <div class="hole" data-index="7"><div class="monster"></div></div>
    <div class="hole" data-index="8"><div class="monster"></div></div>
  </div>
  <button id="startButton">Start Game</button>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const startBtn = document.getElementById('startButton');

    let lastHole;
    let timeUp = false;
    let score = 0;
    let timeLimit = 30;
    let gameTimer;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(500, 1200);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      scoreBoard.textContent = 0;
      timeBoard.textContent = timeLimit;
      timeUp = false;
      score = 0;
      peep();
      startBtn.disabled = true;
      gameTimer = setInterval(() => {
        timeLimit--;
        timeBoard.textContent = timeLimit;
        if (timeLimit <= 0) {
          clearInterval(gameTimer);
          timeUp = true;
          startBtn.disabled = false;
        }
      }, 1000);
    }

    function whack(e) {
      if (!e.isTrusted) return; // fake click
      if (!this.classList.contains('up')) return;
      score++;
      this.classList.remove('up');
      scoreBoard.textContent = score;
    }

    holes.forEach(hole => hole.addEventListener('click', whack));
    startBtn.addEventListener('click', () => {
      // reset time limit for each new game
      timeLimit = 30;
      startGame();
    });
  </script>
</body>
</html>
